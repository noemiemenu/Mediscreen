<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Mediscreen</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item" role="presentation">
        <a class="nav-link" href="/patient/home" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
           role="tab" aria-controls="home" aria-selected="true">Home</a>
    </li>
</ul>
 <div class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h2 class="pb-2 mb-0">Add Patient</h2>
        <form th:action="@{/patient/add}" method="post" class="form-horizontal">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">first name</label>
                    <input name="firstName" type=text class="form-control" id="firstName" placeholder="firstName">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">last name</label>
                    <input name="lastName" type=text class="form-control" id="lastName" placeholder="lastName">
                </div>

                <div class="col-md-6">
                    <label for="address" class="form-label">address</label>
                    <input name="address" type=text class="form-control" id="address" required
                           placeholder="address">
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">phone</label>
                    <input name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control"
                           id="phone" required placeholder="phone">
                </div>
                <div class="col-sm-6">
                    <label for="dob" class="form-label">Birthdate</label>
                    <input name="dob" type="date" class="form-control" id="dob" required placeholder="Birthdate">
                </div>

                <h6 class="mb-3 m-sm-3">Sex :</h6>
                <div class="m-sm-3">
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="M" id="sex" name="sex">
                        <label for="sex" class="form-check-label">
                            M
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" value="F" id="sex" name="sex">
                        <label class="form-check-label" for="sex">
                            F
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-3 justify-content-md-end">
                <a class="btn btn-danger mb-3" role="button" href="/patient/home">Cancel</a>
                <button type="submit" value="AddPatient" class="btn btn-primary mb-3">Add Patient</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
