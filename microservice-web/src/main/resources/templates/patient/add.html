<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <div class="row">
    <h2>Add Patient</h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/patient/add}" method="post" class="form-horizontal"
          style="width: 100%">
      <div class="row mb-3">
        <div class="mb-3">
          <label for="Family" class="form-label">Family</label>
          <input name="family" type="text" class="form-control" id="Family" required placeholder="Family">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="given" class="form-label">given</label>
          <input name="given" type="text" class="form-control" id="given" required placeholder="given">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="firstName" class="form-label">first name</label>
          <input name="firstName" type=text class="form-control" id="firstName" placeholder="firstName">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="lastName" class="form-label">last name</label>
          <input name="lastName" type=text class="form-control" id="lastName" placeholder="lastName">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="address" class="form-label">address</label>
          <input name="address" type=text class="form-control" id="address" required placeholder="address">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="phone" class="form-label">phone</label>
          <input name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="phone" required placeholder="phone">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="sex" class="form-label">sex</label>
          <input name="sex" type=text class="form-control" id="sex" required placeholder="sex">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="dob" class="form-label">Birthdate</label>
          <input name="dob" type="date" class="form-control" id="dob" required placeholder="Birthdate">
        </div>
      </div>
      <div class="row mb-3">
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="email">
        </div>
      </div>
      <div class="col-auto">
        <a class="btn btn-danger mb-3" role="button" href="/patient/home">Cancel</a>
        <button type="submit" value="AddPatient" class="btn btn-primary mb-3">Add Patient</button>
      </div>
    </form>
  </div>

</div>
</body>
</html>
