<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Mediscreen</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item" role="presentation">
        <a class="nav-link" href="/patient/home" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</a>
    </li>
</ul>
    <div class="container">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h2 class="pb-2 mb-0">Update Patient</h2>
            <!--/*@thymesVar id="patient" type="com.mediscreen.web.model.Patient"*/-->
            <form th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" >
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName" required placeholder="firstName">
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastName" required placeholder="lastName">
                    </div>

                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input th:field="*{address}" type="text" class="form-control" id="address" required placeholder="address">
                    </div>

                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input th:field="*{dob}" type="date" class="form-control" id="birthdate" required placeholder="birthdate">
                    </div>

                    <div class="col-sm-6">
                        <label for="phone" class="form-label">phone</label>
                        <input th:field="*{phone}" type="tel" class="form-control" id="phone" required placeholder="phone"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <h6 class="mb-3 m-sm-3">Sex :</h6>
                    <div class="m-sm-3">
                        <div class="form-check">
                            <input th:field="*{sex}" class="form-check-input" type="radio" value="M" id="sex" checked>
                            <label for="sex" class="form-check-label">
                                M
                            </label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{sex}" class="form-check-input" type="radio" value="F" id="sex">
                            <label class="form-check-label" for="sex">
                                F
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-3 justify-content-md-end">
                    <a class="btn btn-danger mb-3" role="button" href="/patient/home">Cancel</a>
                    <button type="submit" value="updatePatient" class="btn btn-primary mb-3">Update Patient</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
